        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />

                        <li class="active"><a href="#!/dashboard"><span class="glyphicon glyphicon-home"></span></a></li>

                        <a href="#!/settings"><span class="glyphicon glyphicon-cog"></span></a>
