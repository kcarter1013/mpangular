<section>
<div collapse="isCollapsed" class="settings-form">
    <!-- This is the Settings edit view -->
    <div class="form-group">
    	<label>Device Name: <span ng-bind="deviceName"></span></label>
		<input type="text" ng-model="deviceName" />
	</div>
	

	<div class="form-group">
		<label>Device Settings Pin: <span ng-bind="devicePin"></span></label>
		<input type="text" ng-model="devicePin" />
	</div>
	
	<button class="btn btn-primary" type="submit" ng-click="vm.saveDeviceSettings(deviceName, devicePin)">Save Device Settings</button>

</div>
</section>
